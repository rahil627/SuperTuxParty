image: ioribranford/godot-docker:3.2.2

.job_template: &build_base
  artifacts:
    expire_in: 1 week
    paths:
      - build
      - super-tux-party-sources.zip
  only:
    - dev@SuperTuxParty/SuperTuxParty
    - tags

stages:
  - build_and_test
  - deploy

build:linux:
  stage: build_and_test
  <<: *build_base
  script:
    - mkdir build
    - godot --export "Linux/X11" "build/supertuxparty"

build:windows:
  stage: build_and_test
  <<: *build_base
  script:
    - mkdir build
    - godot --export "Windows Desktop" "build/Supertuxparty.exe"

build:osx:
  stage: build_and_test
  <<: *build_base
  script:
    - mkdir build
    - godot --export "Mac OSX" "build/supertuxparty.app"

build:plugins:
  stage: build_and_test
  <<: *build_base
  script:
    - mkdir -p build/plugins
    - godot --export "Resources" "build/plugins/default.pck"

build:sources:
  stage: build_and_test
  <<: *build_base
  script:
    - zip -r super-tux-party-sources.zip *
  only:
    - dev@SuperTuxParty/SuperTuxParty
    - tags

license_test:
  image: python:latest
  stage: build_and_test
  before_script:
    - pip install tqdm
  script:
    - python check_license.py
  except:
    - tags

deploy_nightly:
  stage: deploy
  dependencies:
    - build:linux
    - build:windows
    - build:osx
    - build:plugins
    - build:sources
  script:
    - mkdir .ci-bin && cd .ci-bin
    - wget -O butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
    - unzip butler.zip
    - chmod +x butler
    - cd ..
    - export PATH=$(realpath .ci-bin):$PATH
    - chmod +x release.sh
    - ./release.sh nightly $CI_COMMIT_SHORT_SHA
  only:
    - dev@SuperTuxParty/SuperTuxParty

deploy_release:
  stage: deploy
  dependencies:
    - build:linux
    - build:windows
    - build:osx
    - build:plugins
    - build:sources
  script:
    - mkdir .ci-bin && cd .ci-bin
    - apt -qq update && apt -qq install -y curl
    - wget -O butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
    - unzip butler.zip
    - chmod +x butler
    - cd ..
    - export PATH=$(realpath .ci-bin):$PATH
    - chmod +x release.sh
    - ./release.sh release $CI_COMMIT_REF_NAME
  only:
    - tags
